version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: christmas-gifts-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: christmas_gifts
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: christmas-gifts-backend
    restart: on-failure
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/christmas_gifts?sslmode=disable
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: christmas-gifts-frontend
    restart: on-failure
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  db-data: