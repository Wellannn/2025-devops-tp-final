name: CI - Continuous Integration Checks

on:
  pull_request:
    branches:
      - develop

jobs:
  backend-ci:
    name: Backend (Go) Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Download Go modules
        run: go mod download

      - name: Run Unit Tests with Coverage
        run: go test ./... -v -cover

      - name: Check Code Quality (Go Vet)
        run: go vet ./...

      - name: Check Code Formatting (Go Fmt)
        run: go fmt -n .

  frontend-ci:
    name: Frontend (React) Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Run Unit Tests (Vitest)
        run: npm run test:coverage

      - name: Build Production Artifact
        run: npm run build